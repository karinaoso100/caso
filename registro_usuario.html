<h1>REGISTRO DE USUARIO</h1>
<form action="index.html">


  
  <label class=".label1"> Primer Nombre: </label>
   <input type="text" name="primer_nombre" required>
  <br><br>

  <label> Segundo Nombre: </label>
   <input type="text" name="segundo_nombre">
  <br><br>

  <label> Primer Apellido: </label>
   <input type="text" name="primer_apellidos" required>
   <br><br>

  <label> Segundo Apellidos: </label>
   <input type="text" name="segundo_apellidos">
   <br><br>


  <label> Tipo de documento: </label>
   <select>
    <option value="CC">Cedula de Ciudadania</option>
    <option value="CE">Cedula de Extranjeria</option>
    <option value="TI">Tarjeta de Identidad</option>
  </select>
  <br><br>

  <label>Numero de documento: </label>
   <input type="number" name="id" required>
  <br><br>

  <label>Genero:</label>
  <select>
    <option value="FE">Femenino</option>
    <option value="MC">Masculino</option>
    <option value="OT">Otro</option>
  </select>
  <br><br>   

  <label>Numero de celular: </label>
   <input type="number" name="celular" required>
  <br><br>

  <label> Correo Electrónico: </label>
   <input type="text" name="correo" required>
   <br><br>

  <label> Contraseña: </label>
   <input type="text" name="contraseña" required>
   <br><br>

  <input type="submit" class="btn btn-outline-secondary" value="Registrar usuario">
  <br><br>
